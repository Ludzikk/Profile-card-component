<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.min.css" />
  </head>
  <body>
    <main class="main">
      <section class="card">
        <div class="card__top">
            <img src="./dist/img/bg-pattern-card.svg" alt="background" class="card__bg">
            <img src="./dist/img/image-victor.jpg" alt="Photo of Victor" class="card__person">
        </div>
        <div class="card__bottom">
            <p class="card__info">victor crest <span class="grey">26</span></p>
            <p class="card__city grey">London</p>
            <ul class="card__list">
                <li class="card__item">
                    <p class="card__number">80k</p>
                    <p class="card__type">Followers</p>
                </li>
                <li class="card__item">
                    <p class="card__number">803k</p>
                    <p class="card__type">Likes</p>
                </li>
                <li class="card__item">
                    <p class="card__number">1.4k</p>
                    <p class="card__type">Photos</p>
                </li>
            </u>
        </div>
      </section>
    </main>
    <img src="./dist/img/bg-pattern-top.svg" alt="" class="bg bg--top">
    <img src="./dist/img/bg-pattern-bottom.svg" alt="" class="bg bg--bottom">
  </body>
</html>
